<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IstHim</title>
	
	<link rel="stylesheet" href="css/reset.css">
	

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/istHim.css">
	<link rel="stylesheet" href="css/style_preloader.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	
</head>
<body>
	<script src="js/preloader.js"></script>
	<div class="preloader">
		<div class="cssload-loader">
			<div class="cssload-inner cssload-one"></div>
			<div class="cssload-inner cssload-two"></div>
			<div class="cssload-inner cssload-three"></div>
  		</div>
	</div>
	<header>
		<h1>Извините, сайт компании ИстХим находится в разработке.</h1>	
	</header>

	<section>
		
		<h2>
			Осталось времени до октрытия сайта:
		</h2>
	
	<div class="countdown countdown-container container">
	    <div class="clock row">
	        <div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
	            <div class="wrap">
	                <div class="inner">
	                    <div id="canvas-days" class="clock-canvas"></div>

	                    <div class="text">
	                        <p class="val">0</p>
	                        <p class="type-days type-time">дней</p>
	                    </div><!-- /.text -->
	                </div><!-- /.inner -->
	            </div><!-- /.wrap -->
	        </div><!-- /.clock-item -->

	        <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
	            <div class="wrap">
	                <div class="inner">
	                    <div id="canvas-hours" class="clock-canvas"></div>

	                    <div class="text">
	                        <p class="val">0</p>
	                        <p class="type-hours type-time">часов</p>
	                    </div><!-- /.text -->
	                </div><!-- /.inner -->
	            </div><!-- /.wrap -->
	        </div><!-- /.clock-item -->

	        <div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
	            <div class="wrap">
	                <div class="inner">
	                    <div id="canvas-minutes" class="clock-canvas"></div>

	                    <div class="text">
	                        <p class="val">0</p>
	                        <p class="type-minutes type-time">минут</p>
	                    </div><!-- /.text -->
	                </div><!-- /.inner -->
	            </div><!-- /.wrap -->
	        </div><!-- /.clock-item -->

	        <div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
	            <div class="wrap">
	                <div class="inner">
	                    <div id="canvas-seconds" class="clock-canvas"></div>

	                    <div class="text">
	                        <p class="val">0</p>
	                        <p class="type-seconds type-time">секунд</p>
	                    </div><!-- /.text -->
	                </div><!-- /.inner -->
	            </div><!-- /.wrap -->
	        </div><!-- /.clock-item -->
	    </div><!-- /.clock -->
	</div><!-- /.countdown-wrapper -->
</section>

<footer>
	<h2>Вернуться на промо-сайт 
		<a href="index.html" target="_self">компании ИстХим</a>
	</h2>	
</footer>

	<script type="text/javascript" src="js/jquery.final-countdown.min.js"></script>	
	<script type="text/javascript" src="js/jquery.final-countdown.js"></script>
	<script type="text/javascript" src="js/gulpfile.js"></script>
	<script type="text/javascript" src="js/kinetic.js"></script>
	<script type="text/javascript" src="js/counter.js"></script>


</body>
</html>
