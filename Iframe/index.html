<!DOCTYPE HTML>

<html>
	<head>
		<title>Пример прелоадера и подключения результата работы AnimateCC</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		
		<!-- Preloader -->
		<style type="text/css">
			#hellopreloader>p{display:none;}
			#hellopreloader_preload{
			display: block;
			position: fixed;
			z-index: 99999;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			min-width: 1000px;
			background: #151515 url(http://hello-site.ru//main/images/preloads/audio.svg) center center no-repeat;
			background-size:41px;}
			
			
			iframe{border: none;}
		</style>
		<div id="hellopreloader">
			<div id="hellopreloader_preload"></div>
				
			</div>
			<script type="text/javascript">
				var hellopreloader = document.getElementById("hellopreloader_preload");
				function fadeOutnojquery(el){
					el.style.opacity = 1;
					var interhellopreloader = setInterval(function(){
						el.style.opacity = el.style.opacity - 0.05;
						if (el.style.opacity <=0.05){ 
							clearInterval(interhellopreloader);
							hellopreloader.style.display = "none";}
					},16);}
					window.onload = function(){
						setTimeout(function(){fadeOutnojquery(hellopreloader);},1000);};
			</script>
				
	</head>
	
	<body>
	
			
					<div class="two">
						
						<div class="animatiya">
							<iframe width="550" height="430" src="canvas/canvas.html"/>
							</iframe>
						</div>
								
					</div>
			

	</body>
</html>
